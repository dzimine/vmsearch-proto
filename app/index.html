<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>VM Search</title>

   <!-- Le styles -->
   <link href="css/bootstrap.css" rel="stylesheet">
   <style type="text/css">
      body {
         padding-top: 60px;
         padding-bottom: 40px;
      }
      .sidebar-nav {
         padding: 9px 0;
      }
   </style>
   <link href="css/bootstrap-responsive.css" rel="stylesheet">
   <link rel="stylesheet" href="css/app.css">

   <script src="lib/jquery/jquery.js"></script>
   <script src="lib/bootstrap/bootstrap.js"></script>
   <script src="lib/angular/angular.js"></script>
   <script src="js/app.js"></script>
   <script src="js/controllers.js"></script>
</head>

<body ng-app="vmsearch" ng-controller="NavCtrl">

<div class="navbar navbar-inverse navbar-fixed-top" >
   <div class="navbar-inner">
      <div class="container-fluid">
         <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
         </a>
         <a class="brand" href="#">Search (prototype)</a>
         <div class="nav-collapse collapse">
            <div class="navbar-text pull-right">
               <div class="dropdown">Logged in as
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">dzimine</a>
                  <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dLabel">
                     <li><a tabindex="-1" href="#">Settings</a></li>
                     <li><a tabindex="-1" href="#">Administration</a></li>
                     <li class="divider"></li>
                     <li><a tabindex="-1" href="#">Logout</a></li>
                  </ul>
               </div>
            </div>
            <ul class="nav">
               <li ng-class="{active:isActiveLocation('/cassandra')}"><a href="#/cassandra">Cassandra</a></li>
               <li ng-class="{active:isActiveLocation('/solr')}"><a href="#/solr">Solr</a></li>
               <li><a href="#">ElasticSearch</a></li>
            </ul>
         </div><!--/.nav-collapse -->
      </div>
   </div>
</div>

<div class="container-fluid" >

   <!-- Angular views GO HERE -->
   <div class="row-fluid" ng-controller="SearchCtrl">

      <div class="span2">
         <div class="well">
            <div id="f-header" class="nav-header">Facets</div>
            <div id="f-list">
               <ul class="nav nav-pills nav-stacked">
                  <li class="active"><a href="#">Tags<span class="badge">1000</span></a></li>
                  <li><a href="#">Hosts<span class="badge">100000</span></a></li>
                  <li><a href="#">Networks <span class="badge">999</span></a></li>
                  <li><a href="#">Storages<span class="badge">2301</span></a></li>
                  <li><a href="#">Users<span class="badge">?</span></a></li>
                  <li><a href="#">Projects<span class="badge">?</span></a></li>
               </ul>
            </div>
            <div class="nav-header">Tags</div>
            <form>
            <input id="nav-filter" type="text" placeholder="filter..." class="search-query input-small" />
            <div id="f-results">

               <span ng-repeat="t in tags()"><a ng-href="#{{t}}">{{t}}</a> </span>
            </div>
            </form>
         </div>
      </div><!--span2-->

      <div class="span10" ng-view></div>
   </div>
   <hr>

   <footer>
      <p>&copy; DZ 2013</p>
   </footer>

</div><!--/.fluid-container-->

</body>
</html>
